
{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - {{ title }}
{% endblock %}

{% block body %}
    <h1>{{ heading }}</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
        {% empty %}
        <center>
        <h1> Error 404!</h1>
            <p>Sorry, nothing is found here!</p>
            </center>
        {% endfor %}
    </ul>

{% endblock %}
